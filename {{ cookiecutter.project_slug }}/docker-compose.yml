version: '3'
services:

    adminer:
        image: adminer:latest
        labels:
            - "traefik.enable=true"
            - "traefik.http.routers.adminer.entrypoints=web"
            - "traefik.http.routers.adminer.rule=Host(`adminer.{{ cookiecutter.project_slug }}.localhost`)"

    mysql:
        image: mysql:latest
        environment:
            MYSQL_ROOT_PASSWORD: root
            MYSQL_DATABASE: {{ cookiecutter.project_slug }}
        volumes:
            - ./src/bdd.sql:/docker-entrypoint-initdb.d/bdd.sql

    php:
        build: .
        image: "{{ cookiecutter.project_slug }}"
        labels:
            - "traefik.enable=true"
            - "traefik.http.routers.php.entrypoints=web"
            - "traefik.http.routers.php.rule=Host(`{{ cookiecutter.project_slug }}.localhost`)"
    traefik:
        image: portainer/portainer:latest
        labels:
            - "traefik.enable=true"
            - "traefik.http.routers.portainer.entrypoints=web"
            - "traefik.http.routers.portainer.rule=Host(`portainer.{{ cookiecutter.project_slug }}.localhost`)"
            - "traefik.http.services.portainer.loadbalancer.server.port=9000"

    traefik:
        command:
            - "--api.insecure=true"
            - "--providers.docker=true"
            - "--providers.docker.exposedbydefault=false"
            - "--entrypoints.web.address=:80"
        image: traefik:v2.2.8
        labels:
            - "traefik.enable=true"
            - "traefik.http.routers.traefik.entrypoints=web"
            - "traefik.http.routers.traefik.rule=Host(`traefik.{{ cookiecutter.project_slug }}.localhost`)"
            - "traefik.http.services.traefik.loadbalancer.server.port=8080"
        ports:
            - "80:80"
        volumes:
            - /var/run/docker.sock:/var/run/docker.sock:ro